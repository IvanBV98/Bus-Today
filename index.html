<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header_top">
                <div class="header_menu">
                    <a href='' class="header_logo">
                        <i class="fad fa-bus-alt header_logo_text header_logo_fontsize"></i>
                        <p class="header_logo_text">Bus Today</p>
                    </a>
                    <div class="header_top_menu">
                        <a href="" class="aheader_top header_logo_fontsize"><i class="fas fa-bus"></i></a>
                        <a href="" class="aheader_top header_logo_fontsize">2</a>
                        <a href="" class="aheader_top header_logo_fontsize">3</a>
                        <a href="" class="aheader_top header_logo_fontsize"><i class="fas fa-subway"></i></a>
                        <a href="https://t.me/BusToday" class="aheader_top goto header_logo_fontsize">Go To "Bus Today"
                            channel</a>
                    </div>
                </div>
            </div>
    <div class="slider myfirstslider">
        <div class="slider__line">
            <div class="slider__slide"><img src="images/slide_bus_1.jpg" alt="images/slide_bus_1.jpg"></div>
            <div class="slider__slide"><img src="images/slide_bus_2.jpg" alt="images/slide_bus_2.jpg"></div>
            <div class="slider__slide"><img src="images/slide_troll.jpg" alt="images/slide_troll.jpg"></div>
            <div class="slider__slide"><img src="images/slide_tram.jpg" alt="images/slide_tram.jpg"></div>
            <div class="slider__slide"><img src="images/slide_rw.jpg" alt="images/slide_rw.jpg"></div>
        </div>
        <div class="slider__controls">
            <button class="slider__prev"><div class="slider__prev"><i class="far fa-chevron-circle-left"></i></div></button>
            <button class="slider__next"><div class="slider__next"><i class="far fa-chevron-circle-right"></i></div></button>
        </div>
    </div>
    <div class="slider mysecondslider">
        <div class="slider__line">
            <div class="slider__slide"><img src="images/slide_bus_1.jpg" alt="images/slide_bus_1.jpg"></div>
            <div class="slider__slide"><img src="images/slide_bus_2.jpg" alt="images/slide_bus_2.jpg"></div>
            <div class="slider__slide"><img src="images/slide_troll.jpg" alt="images/slide_troll.jpg"></div>
            <div class="slider__slide"><img src="images/slide_tram.jpg" alt="images/slide_tram.jpg"></div>
            <div class="slider__slide"><img src="images/slide_rw.jpg" alt="images/slide_rw.jpg"></div>
        </div>
        <div class="slider__controls">
            <button class="slider__prev"><div class=""><i class="far fa-chevron-circle-left"></i></div></button>
            <button class="slider__next"><div class=""><i class="far fa-chevron-circle-right"></i></div></button>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
